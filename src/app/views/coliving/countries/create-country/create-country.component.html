<ngx-spinner bdOpacity=0.4 bdColor="rgba(51,51,51,0.34)" size="small" color="#fff" type="ball-spin" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<div class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i>
    Create country
  </div>

  <div class="card-body">
    <form [formGroup]="form">
      <div class="container">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Name" name="name" formControlName="name" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Flag</label>
          <div class="col-sm-10">
            <input type="file" name="file" accept="image/*" id="file" formControlName="file" (change)="readFile($event)">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="text-right">
      <button type="button" [disabled]="form.invalid" class="btn btn-primary" (click)="createCountry()">
        <i class="fa fa-dot-circle-o"></i>
        Create
      </button>
    </div>
  </div>
</div>
