<ngx-spinner bdOpacity=0.4 bdColor="rgba(51,51,51,0.34)" size="small" color="#fff" type="ball-spin" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<div>
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i>
      Countries
    </div>
    <div class="card-body">
      <div class="text-left">
        <button type="button" class="btn btn-success" (click)="createCountry()"><i class="icon-plus"></i> New</button>
      </div>
      <br />
      <br />
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Flag</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries">
            <td> {{country.name}}</td>
            <td> <img src="{{'data:image/png;base64,' + country.flag}}" /> </td>
            <td>
              <button type="button" class="btn btn-danger" [disabled]="country.hasStates"
                (click)="openDeleteModal(content, country.id, country.name)"><i class="icon-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure to remove the country {{countryName}}?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-info" (click)="modal.close()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="deleteCountry()">Delete</button>
  </div>
</ng-template>
